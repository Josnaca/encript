<!DOCTYPE html>
<html lang="esp-arg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="asset/images/encripted-file.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="container_input">
                <img class= "logito" src="/asset/images/Logo.png" alt="logo alura">
                <div class="containter_text">
                    <textarea id="traduccion" class="texto_input" placeholder="Ingrese texto"></textarea>
                </div>
                <div id="instrucciones">Solo letras minúsculas y sin acentos</div>
                <div class="two_buttons">
                    <button id="encrip" onclick="btnEncriptar()">Encriptar</button>
                    <button id="decrip" onclick="btndEncriptar()">Desencriptare</button>
                </div>
            </div>
            <div class="container_output">
                <textarea class="mensaje" cols="20" rows="15"></textarea>
                <div class="texto_avisorio_out">
                    <p class="no_mensaje"><strong>Ningún mensaje fue encontrado</strong></p>
                    <p class="ingrese_texto_no">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
